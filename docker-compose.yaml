services:
  book:
    image: "book:0.1"
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1024M
        reservations:
          cpus: '0.50'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 40s
    environment:
      MYSQL_NAME: mysql
    secrets:
       - spring.datasource.username
       - spring.datasource.password
    networks:
      - library-net
    depends_on: 
      mysql: 
        condition: service_healthy                
  mysql:
    image: "mysql:latest"
    ports:
      - "3306"
    healthcheck:
      test: ["CMD", "sh" , "-c", "mysql --user=$(<\"/run/secrets/spring.datasource.username\") --password=$(<\"/run/secrets/spring.datasource.password\")"]
      timeout: 20s
      retries: 10
    deploy:
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 40s
      resources:
        limits:
          cpus: '2.0'
          memory: 4096M
        reservations:
          cpus: '1.0'
          memory: 2048M
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: yes
      MYSQL_USER_FILE: /run/secrets/spring.datasource.username
      MYSQL_PASSWORD_FILE: /run/secrets/spring.datasource.password
      MYSQL_DATABASE: books
    secrets:
       - spring.datasource.username
       - spring.datasource.password
    volumes:
      - mysql:/var/lib/mysql
    networks:
      - library-net
networks:
  library-net: {}
volumes:
  mysql: {}
secrets:
   spring.datasource.username:
     file: ./db_user.txt
   spring.datasource.password:
     file: ./db_pwd.txt